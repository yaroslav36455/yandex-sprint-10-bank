apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Values.keycloak.fullnameOverride }}-test-conn"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  restartPolicy: Never
  containers:
    - name: nc
      image: busybox:1.36
      command: ["/bin/sh","-ec"]
      args:
        - |
          set -eux
          host="{{ .Values.keycloak.fullnameOverride }}.{{ .Release.Namespace }}.svc.cluster.local"
          port="{{ .Values.keycloak.service.ports.http }}"
          echo "Checking DNS: $host"
          nslookup "$host"
          echo "Checking TCP: $host:$port"
          nc -zvw 3 "$host" "$port"
